<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Homework</title>

    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./Font/font.css" type="text/css">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Wall Post</h1>
        </header>
        <div class="post-grid">
            <div class="post-item">
                <img src="./Images/20280280161579615955-128.png">
            </div>

            <div class="post-item">
                <div class="txt"><input type="text">
                    <input type="url" placeholder="Upload image url">
                    <button id="btn">Post</button>
                </div>
            </div>

        <div class="post-content">
            <ol>
                <li>
                    <div class="content-grid">
                        <div class="content-item">
                            <img src="./Images/20280280161579615955-128.png">
                        </div>

                        <div class="content-item">
                            <h5>Kalyssa</h5>
                            <p>hi...</p>
                            <div class="post-time">20:33:10</div>
                            <div class="count"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i> 20</div>
                            <div class="btn"><button><i class="fa fa-thumbs-o-up" aria-hidden="true"></i> Like</button>
                            </div>
                        </div>

                        <div class="content-item">
                            <div class="delete">Delete</div>
                        </div>
                    </div>
                </li>
            </ol>
        </div>
</body>

</html>
